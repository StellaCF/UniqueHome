<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/checkout.css">
</head>

<body>

  <section class="container">
    <!-- checkout form -->
    <main class="main">
      <h2>Checkout</h2>
      <form action="" class="form">
        <div>
          <label for="">FIRST NAME</label>
          <input type="text" required>
        </div>
        <div>
          <label for="">LAST NAME</label>
          <input type="text" required>
        </div>
        <div>
          <label for="">STATE OF ORIGIN</label>
          <select>
            <option value="">Select</option>
            <option value="">Anambra State</option>
            <option value="">Enugu State</option>
            <option value="">Ebonyi State</option>
            <option value="">Abia State</option>
            <option value="">Imo State</option>
            <option value="">Akwa Ibom State</option>
          </select>
        </div>
        <div>
          <label for="">HOME TOWN</label>
          <input type="text" required>
        </div>
        <div>
          <label for="">HOME ADDRESS</label>
          <input type="text" required>
        </div>
        <div>
          <label for="">PHONE(home)</label>
          <input type="number" required>
        </div>
        <div>
          <label for="">PHONE(office)</label>
          <input type="number" required>
        </div>
        <div>
          <input type="checkbox" required>
          <label for=""><a href="#">Agree to terms and condition</a></label>
        </div>
        <button>
          <a href="payment.html">Proceed</a>
        </button>
      </form>
    </main>

    <!-- summary -->
    <aside class="aside">
      <h2>Summary</h2>
      <div class="estimate">
        <div>
          <span>Rent</span>
          <span>&#8358;4,000,000</span>
        </div>
        <div>
          <span>Agent Fee</span>
          <span>&#8358;50,000</span>
        </div>
        <hr>
        <div>
          <span>Total</span>
          <span>&#8358;4,050,000</span>
        </div>
      </div>
    </aside>
  </section>

</body>
</html>
